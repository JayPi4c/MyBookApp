name: demo
services:
  ingress:
    image: nginx:latest
    container_name: nginx_demo
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
  frontend:
    build:
      dockerfile: frontend/Dockerfile
      context: ..
    container_name: frontend_demo
  backend:
    build:
      dockerfile: backend/Dockerfile
      context: ..
    environment:
      #       SERVER_FORWARD-HEADERS-STRATEGY: framework
      DEMO_SECURITY_ALLOWED-ORIGINS: http://localhost
    container_name: backend_demo
