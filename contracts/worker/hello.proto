syntax = "proto3";

option java_package = "com.jaypi4c.demo.worker.dto";
option java_outer_classname = "HelloProto";

package hello;

// The request that a client sends to the service
message HelloRequest {
  string name = 1;               // name of the person to greet
}

// The response that the service returns
message HelloResponse {
  string greeting = 1;           // e.g. "Hello, John!"
}