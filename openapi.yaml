openapi: 3.0.3
info:
  title: Library API
  version: 0.0.1
  description: Simple API to manage a library of books.

servers:
  - url: http://localhost:8080/api/v1

paths:
  /books:
    get:
      summary: Get all books
      description: Returns a list of books with their name and author.
      responses:
        '200':
          description: A JSON array of book objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
    post:
      summary: Add a new book
      description: Creates a new book entry.
      requestBody:
        description: The book to add
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
      responses:
        '201':
          description: Book created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
        '400':
          description: Invalid input

components:
  schemas:
    Book:
      type: object
      properties:
        name:
          type: string
          example: The Hobbit
        author:
          type: string
          example: J.R.R. Tolkien
      required:
        - name
        - author