<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Books List Tab -->
<div aria-labelledby="list-tab"
	 class="tab-pane fade show active"
	 id="list"
	 role="tabpanel"
	 th:fragment="bookListContent">

	<!-- Loading spinner -->
	<div class="text-center my-4" id="loading">
		<div class="spinner-border text-primary" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>

	<!-- Book list -->
	<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="book-container" style="display: none;">
		<!-- Cards inserted here by JS will still use Bootstrap's card classes -->
	</div>

	<!-- Error message -->
	<div class="alert alert-danger text-center mt-4" id="error" style="display: none;">
		Failed to load books. Please try again later.
	</div>
</div>
</body>
</html>
