<!DOCTYPE html>
<html data-bs-theme="dark" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Book Management</title>
	<link href="/favicon.svg" rel="icon" type="image/svg+xml">
	<!-- Bootstrap CSS -->
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script>
        const i18n = {
            bookBy: '[[#{book.by}]]'
        };
        const BACKEND_URL = "[[${@environment.getProperty('backend.url')}]]";
	</script>
</head>
<body class="d-flex flex-column min-vh-100">

<div class="container my-5 flex-grow-1">
	<h1 class="mb-4 text-center">ðŸ“š [[#{app.title}]]</h1>

	<!-- Tabs navigation -->
	<ul class="nav nav-tabs" id="bookTab" role="tablist">
		<li class="nav-item" role="presentation">
			<button aria-controls="list" aria-selected="true" class="nav-link active" data-bs-target="#list"
					data-bs-toggle="tab"
					id="list-tab" role="tab" type="button">
				[[#{tab.available}]]
			</button>
		</li>
		<li class="nav-item" role="presentation">
			<button aria-controls="add" aria-selected="false" class="nav-link" data-bs-target="#add"
					data-bs-toggle="tab" id="add-tab"
					role="tab" type="button">
				[[#{tab.add}]]
			</button>
		</li>

		<!-- Right group -->
		<li class="nav-item ms-auto" role="presentation">
			<button aria-controls="about" aria-selected="false"
					class="nav-link" data-bs-target="#about" data-bs-toggle="tab"
					id="about-tab" role="tab" type="button">[[#{tab.about}]]
			</button>
		</li>
	</ul>

	<!-- Tab Contents -->
	<div class="tab-content mt-4" id="bookTabContent">
		<div th:replace="~{fragments/bookList :: bookListContent}"></div>
		<div th:replace="~{fragments/addBook :: addBookContent}"></div>
		<div th:replace="~{fragments/about :: aboutContent}"></div>
	</div>
</div>


<!-- Toast container (bottom right) -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
	<div aria-atomic="true" aria-live="assertive" class="toast align-items-center text-bg-primary border-0" id="sseToast"
		 role="alert">
		<div class="d-flex">
			<div class="toast-body" id="sseToastBody">
				<!-- Message will go here -->
			</div>
			<button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
					type="button"></button>
		</div>
	</div>
</div>


<!-- Footer fragment -->
<div th:replace="~{fragments/footer :: appFooter}"></div>

<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/books.js"></script> <!-- keep all JS logic in one file -->
</body>
</html>
